<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="padre">
      <div class="hijo_1">
        <h1 class="logo-tarantino">TARANTINO</h1>
      </div>
      <div class="hijo_2">
        <a href="#" class="menu_link">INICIO</a>
      </div>
      <div class="hijo_2">
        <a href="#" class="menu_link">PELICULAS</a>
      </div>
      <div class="hijo_2">
        <form class="d-flex menu_item">
          <input
            class="form-control rounded-pill form_buscar"
            type="search"
            placeholder="Buscar"
            aria-label="Buscar"
          />
          <img src="../img/lupa.svg" alt="lupa" class="menu_img" id="search" />
        </form>
      </div>
      <div class="dropdown hijo_2">
        <li
          class="text-decoration-none menu_item"
          type="button"
          id="dropdownPeliculas"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
      <img src="../img/user.svg" alt="user" class="menu_img">
        </li>
        <ul
          class="dropdown-menu text-decoration-none menu_nesting"
          aria-labelledby="dropdownPeliculas"
        >
          <li class="menu_inside">
            <a href="#" class="menu_link menu_link_inside">AYUDA</a>
          </li>
          <li class="menu_inside">
            <a href="#" class="menu_link menu_link_inside">ADMINISTRADOR</a>
          </li>
          <li class="menu_inside">
            <a href="#" class="menu_link menu_link_inside">CERRAR SESION</a>
          </li>
        </ul>
      </div>
      <div class="dropdown hijo_2 hijo_3">
        <li
          class="text-decoration-none menu_item"
          type="button"
          id="dropdownPeliculas"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img src="../img/menu.svg" alt="menu" class="menu_img" />
        </li>
        <ul
          class="dropdown-menu text-decoration-none menu_nesting"
          aria-labelledby="dropdownPeliculas"
        >
          <li class="menu_inside">
            <a href="#" class="menu_link menu_link_inside">BUSCAR</a>
          </li>
          <li class="menu_inside">
            <a href="#" class="menu_link menu_link_inside">SERIES</a>
          </li>
          <li class="menu_inside">
            <a href="#" class="menu_link menu_link_inside">PELICULAS</a>
          </li>
          <li class="menu_inside">
            <a href="#" class="menu_link menu_link_inside">ADMINISTRADOR</a>
          </li>
        </ul>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../script/nav.js"></script>
  </body>
</html>
