<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css">
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center bgTarantino" id="registro">
      <div class="row my-5">
        <h1 class="text-white d-flex justify-content-center align-items-end logoStyle">TARANTINO</h1>
        <div class="container d-flex justify-content-center">
          <div class="row d-flex justify-content-center col-6 col-lg-4">
            <h2 class="text-center text-white text-registro">REGISTRO</h2>
            <form name="form">
              <input class="form-control my-3 casilla-registro" type="text" name="nombre" id="nombre" placeholder="nombre" required/>
              <input class="form-control my-3 casilla-registro" type="text" name="apellido" id="apellido" placeholder="apellido" required/>
              <input class="form-control my-3 casilla-registro" type="email" name="email" id="email" placeholder="correo" required/>
              <input class="form-control my-3 casilla-registro" type="password" name="contrase単a" id="contrase単a" placeholder="contrase単a" required/>
              <input class="form-control my-3 casilla-registro" type="password" name="revalidar" id="revalidar" placeholder="repetir contrase単a" required/>
              <button class="btn btn-primary d-flex justify-content-center align-items-end m-auto col-6 btnTarantino" id="button" type="button">CREAR</button>
            </form>
            <div class="container respuesta p-4" id="respuesta"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../script/register.js"></script>
  </body>
</html>
