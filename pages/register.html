<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div
      class="container-fluid d-flex justify-content-center registro"
      id="registro"
    >
      <div class="row my-5">
        <h1
          class="text-white d-flex justify-content-center align-items-end mb-5 logo-tarantino"
        >
          TARANTINO
        </h1>
        <div class="container d-flex justify-content-center">
          <div class="row d-flex justify-content-center mb-5 col-10 col-lg-5">
            <h2 class="text-center text-white text-registro">REGISTRO</h2>
            <form action="">
              <input
                class="form-control my-2 casilla-registro"
                type="text"
                name="nombre"
                id="nombre"
                placeholder="nombre"
                required
              />
              <input
                class="form-control my-2 casilla-registro"
                type="text"
                name="apellido"
                id="apellido"
                placeholder="apellido"
				required
              />
              <input
                class="form-control my-2 casilla-registro"
                type="email"
                name="email"
                id="email"
                placeholder="correo"
				required
              />
              <input
                class="form-control my-2 casilla-registro"
                type="password"
                name="contraseña"
                id="contraseña"
                placeholder="contraseña"
				required
              />
              <input
                class="form-control my-2 casilla-registro"
                type="password"
                name="revalidar"
                id="revalidar"
                placeholder="repetir contraseña"
				required
              />
              <button
                class="btn btn-primary py-2 mt-2 col-6 boton-register"
                id="button"
                type="submit"
				onclick="validarContraseña()"
              >
                CREAR
              </button>
			  <p class="respuesta" id="respuesta">parrafo</p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
