<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="web de peliculas" />
    <meta name="keywords" content="peliculas, series, documentales, Movies"/>

    <meta name="copyright" content="Movies" />
    <meta charset="UTF-8"/>
    <link rel="shorcut icon" href="" type=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css">
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center bgTarantino">
      <div class="row my-5 animate__animated animate__fadeIn" id="registro">
        <h1 class="text-white d-flex justify-content-center align-items-end logoStyle">TARANTINO</h1>
        <div class="container d-flex justify-content-center">
          <div class="row d-flex justify-content-center align-self-start col-8 col-sm-6 col-md-5 col-xl-4 col-xxl-3">
            <h5 class="text-center text-white align-self-end text-registro">REGISTRO</h5>
            <div class="row d-flex justify-content-center">
              <input class="form-control mb-3 border-0 casilla-registro" type="text" name="nombre" id="nombre" placeholder="nombre" required/>
              <input class="form-control mb-3 border-0 casilla-registro" type="text" name="apellido" id="apellido" placeholder="apellido" required/>
              <input class="form-control mb-3 border-0 casilla-registro" type="email" name="correo" id="correo" placeholder="correo" required pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$"/>
              <input class="form-control mb-3 border-0 casilla-registro" type="password" name="contraseña" id="contraseña" placeholder="contraseña" required/>
              <input class="form-control mb-1 border-0 casilla-registro" type="password" name="revalidar" id="revalidar" placeholder="repetir contraseña" required/>
              <small class="d-flex justify-content-start mx-0 mb-3 txtGris" id="respuesta"></small>
              <button class="btn col-6 border-0 btnTarantino" id="btnCrear" type="button">CREAR</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../script/register.js"></script>
  </body>
</html
