<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="web de peliculas" />
    <meta name="keywords" content="peliculas, series, documentales, Movies"/>
    <meta name="author" content="Pia Blanco - Max Lezano - Ale Vexler - Matias Brise単o - Tomas Molina" />
    <meta name="copyright" content="Movies" />
    <meta charset="UTF-8"/>
    <link rel="shorcut icon" href="./img/6e958353b6e5688fe22917284e2c7755.png" type="image/jpg"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tarantino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/adminstyle.css"/>
  </head>
  <body>
    <main>
      <div class="container mb-5 mt-5">
        <h1 class="logoStyle">Administrador</h1>
      </div>
      <div class="d-flex flex-column bd-highlight m-3">
          <div class="d-flex flex-row justify-content-end">
            <button type="button" class="btn btn-primary m-1 btnTarantino w-25" data-bs-toggle="modal" data-bs-target="#addMoviesModal">A単adir pelicula</button>
          </div>
        <div class="modal fade " id="addMoviesModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modalTarantino">
              <div class="modal-content addMovieModal p-5 bgTarantino">
                <input type="text" class="m-2" placeholder="title" id="titleMovie" maxlength="20">
                <input type="text" class="m-2" placeholder="year" id="yearMovie" maxlength="4">
                <input type="text" class="m-2" placeholder="rated" id="ratedMovie" maxlength="4">
                <input type="text" class="m-2" placeholder="Runtime" id="runtimeMovie" maxlength="10">
                <input type="text" class="m-2" placeholder="director" id="directorMovie" maxlength="20">
                <input type="text" class="m-2" placeholder="Writer" id="writerMovie" maxlength="20">
                <input type="text" class="m-2" placeholder="Actors" id="actorsMovie" maxlength="20">
                <input type="text" class="m-2" placeholder="category" id="categoryMovie" maxlength="20">
                <input type="text" class="m-2" placeholder="Language" id="languageMovie" maxlength="20">
                <input type="text" class="m-2" placeholder="synopsis" id="synopsisMovie" maxlength="50">
                <input type="text" class="m-2" placeholder="imdbRating" id="imdbRatingMovie" maxlength="4">
                <input type="text" class="m-2" placeholder="image" id="imageMovie">
                <input type="text" class="m-2" placeholder="urlEspa単ol" id="urlEspa単olMovie">
                <input type="text" class="m-2" placeholder="urlIngles" id="urlInglesMovie">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="checkbox">
                  <label class="form-check-label" for="checkbox">Publicar</label>
                </div>
                <button type="submit" class="btn btn-primary" id="btnPost" >Submit</button>
              </div>
            </div>
          </div>
        </div>
      <div class="table-responsive">
        <table class="table table table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Titulo</th>
              <th scope="col">Categoria</th>
              <th scope="col">Sinopsis</th>
              <th scope="col">Publicar</th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col">Destacada</th>
            </tr>
          </thead>
          <tbody id="trBody">
          </tbody>
        </table>
      </div>
    </main>
    <script src="../script/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
