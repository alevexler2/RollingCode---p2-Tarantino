<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="web de peliculas" />
    <meta name="keywords" content="peliculas, series, documentales, Movies"/>
    <meta name="author" content="Pia Blanco - Max Lezano - Ale Vexler - Matias Briseño - Tomas Molina" />
    <meta name="copyright" content="Movies" />
    <meta charset="UTF-8"/>
    <link rel="shorcut icon" href="./img/6e958353b6e5688fe22917284e2c7755.png" type="image/jpg"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tarantino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css"/>
  </head>
  <body>
    <main class="bgColorTarantino pt-5">
      <div class="container">
        <h3 class="logoStyleAdmin">Administrador</h3>
      </div>
      <div class="container bd-highlight">
          <div class="row d-flex justify-content-center">
            <button type="button" class="btn m-1 btnTarantino py-2 mb-2 col-6 col-lg-3" data-bs-toggle="modal" data-bs-target="#addMoviesModal">Añadir pelicula</button>
          </div>
        <div class="modal fade" id="addMoviesModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modalTarantino">
              <div class="container px-0 d-flex justify-content-center modal-content border-0 bgColorTarantino bgTarantino addMovieModal">
                <button type="button" class="btn-close btn-close-white align-self-end pe-5 my-3" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="container justify-content-center px-5">
                  <input type="text" class="form-control my-1" placeholder="title" id="titleMovie" maxlength="20">
                  <input type="text" class="form-control my-1" placeholder="year" id="yearMovie" maxlength="4">
                  <input type="text" class="form-control my-1" placeholder="rated" id="ratedMovie" maxlength="4">
                  <input type="text" class="form-control my-1" placeholder="Runtime" id="runtimeMovie" maxlength="10">
                  <input type="text" class="form-control my-1" placeholder="director" id="directorMovie" maxlength="20">
                  <input type="text" class="form-control my-1" placeholder="Writer" id="writerMovie" maxlength="20">
                  <input type="text" class="form-control my-1" placeholder="Actors" id="actorsMovie" maxlength="20">
                  <input type="text" class="form-control my-1" placeholder="category" id="categoryMovie" maxlength="20">
                  <input type="text" class="form-control my-1" placeholder="Language" id="languageMovie" maxlength="20">
                  <input type="text" class="form-control my-1" placeholder="synopsis" id="synopsisMovie" maxlength="50">
                  <input type="text" class="form-control my-1" placeholder="imdbRating" id="imdbRatingMovie" maxlength="4">
                  <input type="text" class="form-control my-1" placeholder="image" id="imageMovie">
                  <input type="text" class="form-control my-1" placeholder="urlEspañol" id="urlEspañolMovie">
                  <input type="text" class="form-control my-1" placeholder="urlIngles" id="urlInglesMovie">
                  <div class="container d-flex flex-column align-items-center px-0 form-check py-2">
                    <div class="container col-10">
                      <input class="form-check-input col-6" type="checkbox" id="checkbox">
                      <label class="form-check-label text-white" for="checkbox">Publicar</label>
                    </div>
                    <button type="submit" class="btn my-3 col-10 btnTarantino" id="btnPost">Añadir</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      <div class="table-responsive">
        <table class="table table table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Titulo</th>
              <th scope="col">Categoria</th>
              <th scope="col">Sinopsis</th>
              <th scope="col">Publicar</th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col">Destacada</th>
            </tr>
          </thead>
          <tbody id="trBody">
          </tbody>
        </table>
      </div>
      <button class="btn mb-3 btnTarantino" onclick="volverInicio()">Volver</button>
    </main>
    <script src="../script/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
